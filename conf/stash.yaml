# DNS 服务器配置
dns:
  # 以下填写的 DNS 服务器将会被用来解析 DNS 服务的域名
  # 仅填写 DNS 服务器的 IP 地址
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 223.6.6.6
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - 1.0.0.1
    - 80.80.80.80
    - 80.80.81.81
    - system # 使用 iOS 系统 DNS

  # 在以下列表的域名将不会被解析为 fake ip，这些域名相关的解析请求将会返回它们真实的 IP 地址
  fake-ip-filter:
    # Stun Services
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'

    # Google Voices
    - 'lens.l.google.com'

    # Nintendo Switch
    - '*.n.n.srv.nintendo.net'

    # PlayStation
    - '+.stun.playstation.net'

    # XBox
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'

    # Microsoft
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'

    # Bilibili CDN
    - '*.mcdn.bilivideo.cn'

    # 本地网路
    - '*.localhost'
    - '*.local'

    # NTP服务
    - time.*.com
    - time.*.gov
    - time.*.edu.cn
    - time.*.apple.com
    - time-ios.apple.com
    - time1.*.com
    - time2.*.com
    - time3.*.com
    - time4.*.com
    - time5.*.com
    - time6.*.com
    - time7.*.com
    - ntp.*.com
    - ntp1.*.com
    - ntp2.*.com
    - ntp3.*.com
    - ntp4.*.com
    - ntp5.*.com
    - ntp6.*.com
    - ntp7.*.com
    - '*.time.edu.cn'
    - '*.ntp.org.cn'
    - +.pool.ntp.org
    - time1.cloud.tencent.com

  # 支持 UDP / TCP / DoT / DoH 协议的 DNS 服务，可以指明具体的连接端口号。
  # 所有 DNS 请求将会直接发送到服务器，不经过任何代理。
  # Stash 会使用最先获得的解析记录回复 DNS 请求
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
  - https://1.12.12.12/dns-query
  - https://120.53.53.53/dns-query
  - https://223.5.5.5/dns-query
  - https://223.6.6.6/dns-query
  - system # 使用 iOS 系统 DNS

# HTTP引擎相关
http:
